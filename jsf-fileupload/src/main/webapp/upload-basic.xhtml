<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<ui:define name="head">
		Upload Basic
	</ui:define>

	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:growl showDetail="true" />

			<h:panelGrid columns="2">
				<p:outputLabel value="File: " for="fileUpload" />
				<p:fileUpload value="#{uploadBasicoBean.uploadedFile}"
					id="fileUpload" mode="simple" skinSimple="true" />

				<h:outputText />
				<p:commandButton value="Submit" ajax="false"
					actionListener="#{uploadBasicoBean.upload}" />
			</h:panelGrid>

			<p:spacer height="20px" />

			<p:dataTable value="#{uploadBasicoBean.fileArrayList}" var="file">
				<f:facet name="header">
			        Files
			    </f:facet>
				<p:column width="200">
					<p:commandButton value="Download" ajax="false"
						actionListener="#{downloaderBean.unload(file)}"
						icon="ui-icon-arrowthick-1-s">
						<p:fileDownload value="#{downloaderBean.streamedContent}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Names">
					<h:outputText value="#{file.name}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
