<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome-jsf.css" />

	<title>AlgaWorks | Primefaces DefaultCommand</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Examples" icon="fa fa-navicon">
				<p:menuitem value="Upload Basic" outcome="upload-basic" />

				<p:menuitem value="Upload Advanced" outcome="upload-advanced" />
			</p:submenu>


			<p:submenu label="Kodcu" icon="ui-icon-extlink">
				<p:menuitem value="Site" url="http://www.kodcu.com"
					icon="ui-icon-extlink" />

				<p:menuitem value="Facebook" url="http://www.facebook.com/kodcu"
					icon="ui-icon-extlink" />

				<p:menuitem value="YouTube" url="http://www.youtube.com/kodcu"
					icon="ui-icon-extlink" />

				<p:menuitem value="Github" url="http://github.com/kodcu"
					icon="ui-icon-extlink" />

				<p:menuitem value="Blog" url="https://kodcu.com/blog-posts/"
					icon="ui-icon-extlink" />
			</p:submenu>

		</p:menubar>
	</h:form>

	<p:spacer height="30px" />

	<h:panelGroup layout="block">
		<h1>
			<ui:insert name="head" />
		</h1>

		<ui:insert name="body" />
	</h:panelGroup>
</h:body>
</html>
